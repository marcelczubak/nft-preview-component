<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>


</head>
<main>
<body>

  <div class="container">

    <div class="image">
      <img class='mainImg' src="images/image-equilibrium.jpg" alt="images/favicon-32x32">
      <div>
        <img src="images/icon-view.svg" alt="">
      </div>
    
    </div>
    <div class="title">
      <h1>Equilibrium #3429</h1>
    </div>
    <div class="description">
      Our Equilibrium collection promotes balance and calm.
    </div>
    <div class="info">
      <div class="eth">
        <img src="images/icon-ethereum.svg" alt="images/favicon-32x32">
        <p>0.041 ETH</p>
      </div>
      <div class="time">
        <img src="images/icon-clock.svg" alt="images/favicon-32x32">
        <p>3 days left</p>
      </div>
    </div>

    <div class="footer">
      <img src="images/image-avatar.png" alt="images/favicon-32x32">
      <p>Creation of <span class='name'>Jules Wyvern</span></p>
    </div>


  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Marcel Czubak</a>.
  </div>
</body>
</main>
</html>
